<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos podemos inserir os elementos da lista a seguir: passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li type="square"><abbr title="Use a tag <p>">Parágrafo</abbr> </li>
        <li type="square"><abbr title="Use as tags <h1>....<h6>">Título</abbr></li>
        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag <abbr>">Abreveações</abbr></li>
        <li type="square"><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Use as tags <ol> e <li>">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use as tags <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
